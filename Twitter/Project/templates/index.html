     <section class="feature" id="tryout">

				<h2 class="mb-3 text-white" data-aos="fade-up">Wanna try?</h2>
				<h6 class="mb-4 text-white" data-aos="fade-up">Just enter a tweet here and get ready to be amazed!</h6>
				<form action='/tpredict' id="tweetForm">
					<input type="text" class="form-control" name="tweet" placeholder="Tweet" required>
					<h6 class="mb-3 text-white" data-aos="fade-up" id="result"></h6>
					<button type="submit" class="form-control" id="submit-button" name="submit">Predict</button>
				</form>
			</div>
		</div>

<script>
    $( "#tweetForm" ).submit(function( event ) {
      event.preventDefault();
      var $form = $( this ),
        term = $form.find( "input[name='tweet']" ).val(),
        url = $form.attr( "action" );
      var posting = $.post( url, { tweet: term } );
      posting.done(function( data ) {
        $( "#result" ).empty().append( data );
      });
    });
</script>
